<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <body>
        <form action="{% url 'djangoapp:add_review' dealerId%}" method="post">
            <div class="container">
              <h1>Add review</h1>
              <hr>
              
              <label for="content"><b>Enter the review content</b></label>
              <textarea class="form-control" id="content" name="content" rows="2" required>This is a good car dealer!</textarea>
              
              <br>
              <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
              <label for="purchasecheck"><b>Has purchased the car from ? (select purchased car information below if checked)</b></label>

              <br>
              <label for="car"><b>Select your car (model-make-year): </b></label>
              <!-- <select name="car" id="car" class="form-select" required> -->


              <select class="form-select">
                <option selected>Open this select menu</option>
                {% for car in CarModel %}
                  <option selected value={{car.id}}>{{car.name}}-{{car.car_make.name}}-{{ car.year|date:"Y" }} </option>
                {% endfor %}
              </select>

              <br>
              <br>
              <label for="purchasedate"><b>Select your purchase date:</b></label>
              <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate">
              <div>
          {% csrf_token %}
          <button class="button" type="submit">Add review</button>
                  
                  
              </div>
            </div>
          </form>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
